on:
  push:
    branches:
      - learning
  workflow_dispatch:

jobs:
    terraform:
      runs_on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v4.2.2

        - name: HashiCorp - Setup Terraform
          uses: hashicorp/setup-terraform@v2.0.3

        - name: Azure Login
          uses: Azure/login@v2.3.0
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
          

