name: terra-build

on:
  push:
    branches:
      - learning
  workflow_dispatch:

jobs:
  build:
      name: terraform-build
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4.2.2

        - name: HashiCorp - Setup Terraform
          uses: hashicorp/setup-terraform@v2.0.3

        - name: Azure Login
          uses: Azure/login@v2.3.0
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: Terraform Init
          run: terraform init
          working-directory: "./Virtual Machine"

        - name: Terraform Plan
          run: terraform plan
          working-directory: "./Virtual Machine"

          

